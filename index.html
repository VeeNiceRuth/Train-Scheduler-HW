<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Train Schedule</title>

    <link href="assets/styles.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <script src="moment.js"></script>
   
  </head>
  <body>
      <div class="container">
        
       
      <div class="jumbotron">
          <h1>Anytime is Train Time</h1>
        </div>

        <div class="container-fluid">
            <div class="row">
             
         
         
              <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title">Train Scheduler</h3>
                  </div>
                  <div class="panel-body">
                    <!--Table-->
                    <table class="table" id="table-body">
                     <tr>
                        <th class="train-name">Train Name</th>
                        <th class="destination">Destination</th>
                        <th class="frequency">Frequency</th>
                        <th class="arr-time">Arrival Time</th>
                        <th class="min-away">Minutes Away</th>
                      </tr>
                        <tr>
                          <td class="t-name">Kamakazi</td>
                          <td class="des">San Diego</td>
                          <td class="frq">25</td>
                          <td class="a-time">05:35 pm</td>
                          <td class="m-away">10</td>
                        </tr>

                      </table>
                  </div>
                </div>



<!--Form to add train-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <input class="form-control" type="text" placeholder="Train Name" id="name-input">
                        <input class="form-control" type="text" placeholder="Destination" id="destination-input">
                        <input class="form-control" type="text" placeholder="First Train Time (HH:mm - military time)" id="time-input">
                        <input class="form-control" type="text" placeholder="Frequency (min)" id="frequency-input">
                        
                      
                                <input class="btn btn-primary" type="submit" value="Submit" id= "add-train">
                       </div>
                  </div>

                </div>
              </div>
            
            </div>
     
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
